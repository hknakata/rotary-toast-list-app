<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Input Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
    <h1>Guest Input Form</h1>
    
    <label for="myClub">My Club:</label>
    <select id="myClub" name="myClub" required style="width: 100%;">
        <option value="" disabled selected>-- Select My Club --</option>
    </select><br><br>
    
    <form id="guestForm">
        <label for="guestName">Guest Name:</label>
        <input type="text" id="guestName" name="guestName" required><br><br>
        
        <label for="clubName">Club Name:</label>
        <select id="clubName" name="clubName" required style="width: 100%;">
            <option value="" disabled selected>-- Select Club --</option>
        </select><br><br>
        
        <label for="title">Title:</label>
        <select id="title" name="title" required style="width: 100%;">
            <option value="" disabled selected>-- Select Title --</option>
        </select><br><br>
        
        <button type="submit">Add Guest</button>
    </form>
    
    <div id="output">
        <div class="guest-list-header">
            <h2>Guest List</h2>
            <button id="clearGuestList">Clear Guest List</button>
        </div>
        <div id="guestListEmpty">No record</div>
        <table id="guestTable">
            <thead>
                <tr>
                    <th>Guest Name</th>
                    <th>Club Name</th>
                    <th>Charter Year</th>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody>
                <!-- Guest list will be populated here -->
            </tbody>
        </table>
    </div>
    
    <div id="toastListContainer">
        <div class="toast-list-header">
            <h2>Toast List</h2>
            <button id="generateToastList">Generate Toast List</button>
        </div>
        <div id="toastListEmpty">No record</div>
        <div id="toastList"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
